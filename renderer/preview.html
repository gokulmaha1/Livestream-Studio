<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stream Preview</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: #000;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            overflow: hidden;
        }

        .preview-container {
            width: 100%;
            height: 100%;
            position: relative;
            background: #000;
        }

        video {
            width: 100%;
            height: 100%;
            object-fit: contain;
        }

        .overlay-layer {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
        }

        .preview-status {
            position: absolute;
            top: 20px;
            right: 20px;
            background: rgba(0, 0, 0, 0.8);
            padding: 10px 20px;
            border-radius: 6px;
            color: #fff;
            font-family: monospace;
            font-size: 14px;
        }

        .live-indicator {
            display: inline-block;
            width: 10px;
            height: 10px;
            background: #ff0000;
            border-radius: 50%;
            margin-right: 8px;
            animation: pulse 1.5s infinite;
        }

        @keyframes pulse {
            0%, 100% {
                opacity: 1;
            }
            50% {
                opacity: 0.3;
            }
        }
    </style>
</head>
<body>
    <div class="preview-container">
        <video id="previewVideo" autoplay muted></video>
        <div class="overlay-layer" id="overlayLayer"></div>
        <div class="preview-status">
            <span class="live-indicator"></span>
            <span id="statusText">PREVIEW</span>
        </div>
    </div>

    <script>
        const { ipcRenderer } = require('electron');
        
        const previewVideo = document.getElementById('previewVideo');
        const overlayLayer = document.getElementById('overlayLayer');
        const statusText = document.getElementById('statusText');

        // Initialize preview
        async function initPreview() {
            try {
                // Get screen/window capture
                const stream = await navigator.mediaDevices.getUserMedia({
                    video: {
                        mandatory: {
                            chromeMediaSource: 'desktop'
                        }
                    }
                });
                
                previewVideo.srcObject = stream;
            } catch (error) {
                console.error('Error accessing media devices:', error);
                statusText.textContent = 'ERROR: ' + error.message;
            }
        }

        // Listen for overlay updates
        ipcRenderer.on('update-overlay', (event, overlayData) => {
            renderOverlay(overlayData);
        });

        function renderOverlay(overlayData) {
            // Render overlay elements on preview
            overlayLayer.innerHTML = overlayData.html || '';
        }

        initPreview();
    </script>
</body>
</html>
